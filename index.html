<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Fruits</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/fruit_favicon.png" type="image/x-icon">
</head>

<body>
    <div id="output"></div>
    <div class="keyboard">
        <!-- Row 1: Q to P (10 keys) -->
        <div class="row">
            <button class="key" onclick="displayKey('Q')">Q</button>
            <button class="key" onclick="displayKey('W')">W</button>
            <button class="key" onclick="displayKey('E')">E</button>
            <button class="key" onclick="displayKey('R')">R</button>
            <button class="key" onclick="displayKey('T')">T</button>
            <button class="key" onclick="displayKey('Y')">Y</button>
            <button class="key" onclick="displayKey('U')">U</button>
            <button class="key" onclick="displayKey('I')">I</button>
            <button class="key" onclick="displayKey('O')">O</button>
            <button class="key" onclick="displayKey('P')">P</button>
        </div>

        <!-- Row 2: A to L (9 keys) -->
        <div class="row">
            <div class="spacer"></div>
            <button class="key" onclick="displayKey('A')">A</button>
            <button class="key" onclick="displayKey('S')">S</button>
            <button class="key" onclick="displayKey('D')">D</button>
            <button class="key" onclick="displayKey('F')">F</button>
            <button class="key" onclick="displayKey('G')">G</button>
            <button class="key" onclick="displayKey('H')">H</button>
            <button class="key" onclick="displayKey('J')">J</button>
            <button class="key" onclick="displayKey('K')">K</button>
            <button class="key" onclick="displayKey('L')">L</button>
            <div class="spacer"></div>
        </div>

        <!-- Row 3: Z to M (7 keys) -->
        <div class="row">
            <div class="spacer"></div>
            <div class="spacer"></div>
            <button class="key" onclick="displayKey('Z')">Z</button>
            <button class="key" onclick="displayKey('X')">X</button>
            <button class="key" onclick="displayKey('C')">C</button>
            <button class="key" onclick="displayKey('V')">V</button>
            <button class="key" onclick="displayKey('B')">B</button>
            <button class="key" onclick="displayKey('N')">N</button>
            <button class="key" onclick="displayKey('M')">M</button>
            <div class="spacer"></div>
            <div class="spacer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
