<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Fruits</title>
    <link rel="stylesheet" href="style.css">   
    <link rel="shortcut icon" href="assets/fruit_favicon.png" type="image/x-icon">
</head>
<body>
    <div id="output"></div>

    <div class="keyboard">
        <button class="key"  onclick="displayKey()">Esc</button>
        <button class="key" onclick="displayKey()">F1</button>
        <button class="key" onclick="displayKey()">F2</button>
        <button class="key" onclick="displayKey()">F3</button>
        <button class="key" onclick="displayKey()">F4</button>
        <button class="key" onclick="displayKey()">F5</button>
        <button class="key" onclick="displayKey()">F6</button>
        <button class="key" onclick="displayKey()">F7</button>
        <button class="key" onclick="displayKey()">F8</button>
        <button class="key" onclick="displayKey()">F9</button>
        <button class="key" onclick="displayKey()">F10</button>
        <button class="key" onclick="displayKey()">F11</button>
        <button class="key" onclick="displayKey()">F12</button>
        <button class="key" onclick="displayKey()">PrtSc</button>
        <button class="key" onclick="displayKey()">Del</button>

        <button class="key" onclick="displayKey()">`</button>
        <button class="key" onclick="displayKey()">1</button>

        <button class="key" onclick="displayKey('W')">W</button>
        <button class="key" onclick="displayKey('E')">E</button>
        <button class="key" onclick="displayKey('R')">R</button>
        <button class="key" onclick="displayKey('T')">T</button>
        <button class="key" onclick="displayKey('Y')">Y</button>

        <button class="key" onclick="displayKey('S')">S</button>
        <button class="key" onclick="displayKey('D')">D</button>
        <button class="key" onclick="displayKey('F')">F</button>
        <button class="key" onclick="displayKey('G')">G</button>
        <button class="key" onclick="displayKey('H')">H</button>
        <button class="key" onclick="displayKey('J')">J</button>
        <button class="key" onclick="displayKey('K')">K</button>

        <button class="key" onclick="displayKey('C')">C</button>
        <button class="key" onclick="displayKey('V')">V</button>
        <button class="key" onclick="displayKey('B')">B</button>

        <button class="key fn" onclick="displayKey()">Fn</button>
        <button class="key" onclick="displayKey()">Win</button>
        <button class="key alt" onclick="displayKey()">Alt</button>
        <button class="key space" onclick="displayKey()">Space</button>
        <button class="key alt" onclick="displayKey()">Alt</button>

    <script src="script.js"></script>
